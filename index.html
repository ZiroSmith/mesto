<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа Яндекс.Практикум">
    <meta name="keywords" content="Проект, Практика, Яндекс.Практикум">
    <meta name="author" content="Андрей Кизилов">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.png" alt="Логотип">
    </header>
    <main>
      <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button_edit"></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        <button class="profile__button_add"></button>
      </section>
      <section class="elements">
            <div class="elements__card">
              <img class="elements__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
              <div class="card__info">
                <h2 class="elements__text">Карачаевск</h2>
                <button class="elements__button_like"></button>
              </div>
            </div>
            <div class="elements__card">
              <img class="elements__image" src="./images/elbrus.png" alt="Эльбрус">
              <div class="card__info">
                <h2 class="elements__text">Гора Эльбрус</h2>
                <button class="elements__button_like"></button>
              </div>
            </div>
            <div class="elements__card">
              <img class="elements__image" src="./images/dombay.png" alt="Домбай">
              <div class="card__info">
                <h2 class="elements__text">Домбай</h2>
                <button class="elements__button_like"></button>
              </div>
            </div>
            <div class="elements__card">
              <img class="elements__image" src="./images/elbrus.png" alt="Эльбрус">
              <div class="card__info">
                <h2 class="elements__text">Гора Эльбрус</h2>
                <button class="elements__button_like"></button>
              </div>
            </div>
            <div class="elements__card">
              <img class="elements__image" src="./images/dombay.png" alt="Домбай">
              <div class="card__info">
                <h2 class="elements__text">Домбай</h2>
                <button class="elements__button_like"></button>
              </div>
            </div>
            <div class="elements__card">
              <img class="elements__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
              <div class="card__info">
                <h2 class="elements__text">Карачаево-Черкесия</h2>
                <button class="elements__button_like"></button>
              </div>
            </div>
      </section>
    </main>
    <footer class="footer">
        <p>&copy; 2022 Mesto Russia</p>
    </footer>
    <!-- Pop-up Редактирования-->
    <div class="popup">
      <div class="popup__container">
        <button class="popup__button_close"></button>
        <form class="popup__card">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="input__text popup__form_name" type="text" placeholder="Имя" value="Жак-Ив Кусто">
          <input class="input__text popup__form_profession" type="text" placeholder="Профессия" value="Исследователь океана">
          <button class="popup__button_save" type="button">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./pages/script.js"></script>
  </body>
</html>

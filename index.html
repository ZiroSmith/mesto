<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа Яндекс.Практикум">
    <meta name="keywords" content="Проект, Практика, Яндекс.Практикум">
    <meta name="author" content="Андрей Кизилов">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <!-- Pop-up Редактирования-->
    <div class="popup popup_item">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <form class="form" name="profile-info">
          <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__input form__input_type_name" name="name" type="text" placeholder="Имя">
          <input class="form__input form__input_type_profession" name="profession" type="text" placeholder="Профессия">
          <button class="form__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- Pop-up Добавить-->
    <div class="popup popup_add">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button-MODIFICATOR" type="button" aria-label="Закрыть"></button>
        <form class="form" name="profile-info">
          <h2 class="form__title">Новое место</h2>
          <input class="form__input form__input_type_name" name="name" type="text" placeholder="Название">
          <input class="form__input form__input_type_profession" name="profession" type="text" placeholder="Ссылка на картинку">
          <button class="form__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>

      <article class="card">
        <img class="card__image" src="" alt="">

          <h2 class="card__text"></h2>
          <button class="card__like-button" type="button" aria-label="Нравится"></button>
        </div>
      </article>
